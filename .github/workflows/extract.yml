name: Update

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

defaults:
  run:
    shell: bash
    working-directory: scripts

jobs:
  update:
    runs-on: windows-latest
    steps:
      - name: Prevent auto line ending conversion
        run: git config --global core.autocrlf false

      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up mise
        uses: jdx/mise-action@v3
        with:
          install: true
          experimental: true

      - name: Run check
        run: mise run check
